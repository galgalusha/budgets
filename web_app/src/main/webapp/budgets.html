
<div ng-show="budgets">

    <div ng-repeat="budget in budgets" class="clickableBox" ng-click="onClick(budget)">

        <center class="h1InBox">
            {{budget.name}}
        </center>

        <center class="textInBox">
            {{100 - calcUsed(budget)}}% left of {{budget.allocation}}$
        </center>

    </div>

</div>
